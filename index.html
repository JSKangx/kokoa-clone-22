<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"></div>
          <span>No service</span>
          <i class="fa-solid fa-wifi"></i>
        <div class="status-bar__column"></div>
          <span>18:43</span>
        <div class="status-bar__column"></div>
          <span>11%</span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt"></i>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header__text">If you have a KoKoa Account, log in with your email or phone number.</p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number"/>
      <input type="password" placeholder="Password"/>
      <input type="submit" value="Log in" />
      <a href="#">Find KoKoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/4e02867d5f.js" crossorigin="anonymous"></script>
</body>
</html>
