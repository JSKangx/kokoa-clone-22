<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="setting-screen">
      <div class="menus">
        <ul class="setting-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-bullhorn"></i>
              </div>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-flask"></i>
              </div>
              <span>KoKoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-circle-info"></i>
              </div>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
        </ul>
      </div>
      <div class="full-divider"></div>
      <div class="menus">
        <ul class="setting-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-lock"></i>
              </div>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-bell"></i>
              </div>
              <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-regular fa-comment"></i>
              </div>
              <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-display"></i>
              </div>
              <span>Display</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-brush"></i>
              </div>
              <span>Themes</span>
            </div>
            <div class="settings__setting-column">Default theme</div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti-dot noti-dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-pc">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4e02867d5f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
